<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>TV Series</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script type = "module" src='./scripts/main.js'></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="title">
        <img src="./images/TVSerieslogo.png" alt="Logo" class="logo">
        <h5 class="text">TV Series</h5>
    </div>


    <div class="container">
        <div class="row">
            <div class = "col-md-6" id = "left-zone">
                
                <table class="table table-hover" id="seriesTable">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Channel</th>
                            <th>Seasons</th>
                        </tr>
                    </thead>
                </table>
            </div>

            <div class = "col-md-6" id = "right-zone">
                <div id="serieDetailsCard" class="card" style="display: none;">
                    <img src="#" class="card-img-top" alt="#" id="serieImage">
                    <div class="card-body">
                      <h5 class="card-title" id="serieName"></h5>
                      <p class="card-text" id="serieSummary"></p>
                      <a href="#" class="card-link" id="serieLink" target="_blank"></a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</body>
</html>
