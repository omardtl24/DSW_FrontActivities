<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify UI Clone</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <form class="form-inline">
            <input class="form-control mr-2" type="search" placeholder="¿Qué quieres reproducir?" aria-label="Search">
        </form>
    </nav>
    
    <div class="container-fluid">
        <div class="row">
            <!-- Left Sidebar -->
            <div class="col-md-3 left-sidebar scrollable">
                <h5>Tu Biblioteca</h5>
                <div class="playlist-item">
                    <img src="https://via.placeholder.com/50/007BFF/FFFFFF?text=1" alt="Playlist">
                    <span>Tus me gusta</span>
                </div>
                <div class="playlist-item">
                    <img src="https://via.placeholder.com/50/28A745/FFFFFF?text=2" alt="Playlist">
                    <span>Part of Me</span>
                </div>
                <div class="playlist-item">
                    <img src="https://via.placeholder.com/50/DC3545/FFFFFF?text=3" alt="Playlist">
                    <span>Quiet Time</span>
                </div>
                <div class="playlist-item">
                    <img src="https://via.placeholder.com/50/FFC107/FFFFFF?text=4" alt="Playlist">
                    <span>Lost Without You</span>
                </div>
                <div class="playlist-item">
                    <img src="https://via.placeholder.com/50/17A2B8/FFFFFF?text=5" alt="Playlist">
                    <span>To Study</span>
                </div>
            </div>
            <!-- Main Content -->
            <div class="col-md-6 right-content scrollable">
                <h5>Creado para ti</h5>
                <div class="row">
                    <div class="col-md-4">
                        <div class="card">
                            <img class="card-img-top" src="https://via.placeholder.com/150/007BFF/FFFFFF?text=Mix+1" alt="Mix diario 1">
                            <div class="card-body">
                                <h5 class="card-title">Mix diario 1</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <img class="card-img-top" src="https://via.placeholder.com/150/28A745/FFFFFF?text=Mix+2" alt="Mix diario 2">
                            <div class="card-body">
                                <h5 class="card-title">Mix diario 2</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <img class="card-img-top" src="https://via.placeholder.com/150/DC3545/FFFFFF?text=Mix+3" alt="Mix diario 3">
                            <div class="card-body">
                                <h5 class="card-title">Mix diario 3</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Right Sidebar -->
            <div class="col-md-3 right-sidebar scrollable">
                <h5>To Study</h5>
                <img src="https://via.placeholder.com/200x300/17A2B8/FFFFFF?text=To+Study" class="img-fluid" alt="To Study">
                <p>Time - Hans Zimmer</p>
            </div>
        </div>
    </div>

    <!-- Music Player -->
    <div class="music-player">
        <div class="d-flex align-items-center">
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/1/18/Inception_OST.jpg/220px-Inception_OST.jpg" alt="Track Thumbnail" class="track-thumbnail">
            <div class="track-info">
                <div class="track-title">Time</div>
                <div class="track-artist">Hans Zimmer</div>
            </div>
        </div>
        <div class="player-controls">
            <button class="btn btn-control" id="prev-btn">&#9664;&#9664;</button>
            <button class="btn btn-control" id="play-btn">&#9658;</button>
            <button class="btn btn-control" id="next-btn">&#9654;&#9654;</button>
        </div>
        <div class="track-duration">
            <span>2:19</span> / <span>4:35</span>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
